<h1>Primer: Brojevi od a do b</h1>

<xmp class="primer_ta">
// Rešenje zadatka
static void Ispisi(int a, int b)
{
    if (a > b)
        return;

    Console.WriteLine(a);
    Ispisi(a + 1, b);
}

// Test primer:
Ispisi(3, 6);
</xmp>
<button class="button_copy">Vidi primer</button>

<div class="napomena">
U ovom primeru se jasno vidi osnovni slučaj (a > b), 
kao i induktivni korak (ispis trenutnog broja, pa prelazak na sledeći).
</div>
