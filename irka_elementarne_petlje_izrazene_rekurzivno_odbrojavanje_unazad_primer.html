<h2>Primer implementacije</h2>

static void Odbrojavanje(int a)
{
    if (a >= 0)
    {
        Console.WriteLine(a);
        Odbrojavanje(a - 1);
    }
}

static void Main()
{
    int a = int.Parse(Console.ReadLine());
    Odbrojavanje(a);
}
